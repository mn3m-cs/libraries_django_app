{% extends 'users/base_users.html' %}
{%load static%}

{% block head %}
<title>
    Sign up to GoodBooks
</title>
<script src="{% static 'js/register.js' %}" defer></script>
<link rel='stylesheet' href='{% static "css/users/users.css" %}'>
{% endblock %}

{%block body %}
<div class="container">
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Sign up</h3>

                <form  method="post" novalidate enctype="multipart/form-data">
                    {%csrf_token%}
                    {%include 'includes/form.html' %}
                    <button class="btn btn-primary btn-block" type="submit"> Create an account</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Already have an account? <a href="{% url 'users:login' %}">Log in</a>
            </div>
        </div>
    </div>
</div>
</div>

{%endblock%}
