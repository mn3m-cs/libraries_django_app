{%extends 'library/home.html' %}
{%load static%}

{%block head%}
<title> {{ book.name }}</title>
<link rel="stylesheet" href="{% static 'css/book_details.css' %}">
{% endblock %}

{%block body%}

<div class="container-fluid">
    <div class="row">
        <div class='col-xs-8 col-sm-5'>
            <img class='img-cover' src="{{ book.cover.url }}" alt="Book Cover">
            <p>{{book.name}}</p>
            <p>by {{book.author}}</p>            
        </div>
        <div class='col-sm-7'>
            <table id='info-table' >
                <tbody>
                    <tr>
                        <td class='title'>ISBN</td>
                        <td>{{book.isbn}}</td>
                    </tr>
    
                </tbody>
            </table>
        </div>
    </div>


</div>




{% endblock %}
